<!DOCTYPE html>
<html>

<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var locations = [];
    </script>
    <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        var map, infoWindow;
        //console.log(server.lat + ' and html ' + server.lng)
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 6
            });
            infoWindow = new google.maps.InfoWindow;

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude

                    };
                    var marker = new google.maps.Marker({
                        position: pos,
                        map: map,
                        title: 'Our Current Location!'
                    });

                    var multimarker, i;

                    //marker.setMap(map);
                    setInterval(() => {
                        multimarker = marker;
                        infoWindow.setPosition(pos);
                        infoWindow.setContent('Our Current Location found.');
                        infoWindow.open(map, multimarker);

                        getLocationInclude()
                        for (i = 0; i < locations.length; i++) {
                            multimarker = new google.maps.Marker({
                                position: new google.maps.LatLng(locations[i][0], locations[i][1]),
                                map: map
                            });
                        }
                        
                        multimarker.setMap(map)
                        
                        ;
                    }, 5000);

                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });


            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }

        let getLocationInclude = function () {
            //const axios = require('axios');
            axios.get('https://glcn.herokuapp.com/api')
                .then(function (response) {
                    // handle success
                    console.log(response);
                    let len = response.data.length;
                    let i, j;


                    for (i = 0; i < len; i++) {
                        locations.push([response.data[i].lat, response.data[i].lng]);
                    }

                })
                .catch(function (error) {
                    // handle error
                    console.log(error.response);
                })
                .then(function () {
                    // always executed
                });

        }



        //let delay = 20000;

        // let timerId = () => {
        //     setTimeout(function getLocationInclude() {

        //         setImmediately(() => {
        //             getLocationInclude;
        //         })
        //     }, delay);
        // }

        // setInterval(() => {
        //     getLocationInclude();
        // }, 5000);;

        window.onload = getLocationInclude;


    </script>
    <script type="text/javascript">


    </script>




    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc6ZgPsP3s-ChY2uQ_ZVb4vDpmssYpAYg&callback=initMap">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
